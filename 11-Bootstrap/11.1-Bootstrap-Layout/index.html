<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    *{
      border : 1px solid;
    }
  </style>
</head>
<body>
  <div class="container text-center p-5">
    <h1>Bootstrap Layout Exercise</h1>
    <h3 class="m-5">Exercise 1</h3>
    <div class="container mb-5">
      <div class="row bg-light p-2">
        <div class="col-sm-12 col-md-6 bg-secondary">
            <p>50% dekstop, 100% mobile</p>
        </div>
        <div class="col-sm-12 col-md-6 bg-secondary">
            <p>50% dekstop, 100% mobile</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row bg-light p-2">
        <div class="col-12 bg-secondary">
            <p>100% dekstop, 100% mobile</p>
        </div>
        <div class="col-12 bg-secondary">
            <p>100% dekstop, 100% mobile</p>
        </div>
      </div>
    </div>

    <h3 class="m-5">Exercise 2</h3>
    <div class="container mb-5">
      <div class="row bg-light p-2">
        <div class="col-sm-12 col-md-6 bg-primary">
          <p>Column 1</p>
        </div>
        <div class="col-sm-6 col-md-3 bg-secondary">
          <p>Column 2</p>
        </div>
        <div class="col-sm-6 col-md-3 bg-secondary">
          <p>Column 3</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
